{% extends 'navbar.html'%}
{% load static %}
{% block title %}
Sign UP
{% endblock %}

{% block content%}
<section id="form"><!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="signup-form"><!--login form-->
                <h2>Signup</h2>
                <form method="post" action="#">
                    {% csrf_token %}
                    {% for field in form %}
                    {{ field.errors}}
                    <p>{{ field}}</p>
                    {% endfor %}
                    <button class="btn btn-default" type="submit">Signup</button>
                </form>
            </div>
        </div>
    </div>
</section>



{% endblock %}
